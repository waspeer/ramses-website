<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ramses</title>

  <style>
    html, body {
      height: 100%;
    }

    body {
      display: grid;
      grid-template: 'stack';
      margin: 0;
      padding: 0;
      place-items: center;
      font-family: Arial, Helvetica, sans-serif;
      font-weight: 900;
      font-size: 1.5rem;
      color: white;
    }

    body > * {
      grid-area: stack;
    }

    picture {
      height: 100%;
      width: 100%;
      position: relative;
    }

    img {
      position: absolute;
      top: 0;
      left: 0;
      height: 100%;
      width: 100%;
      object-fit: cover;
    }

    main {
      position: relative;
      padding: 1rem;
      text-align: center;
    }

    ul {
      list-style: none;
      padding: 0;
      margin: 0;
    }

    a {
      color: aqua;
    }
  </style>
</head>
<body>
  <picture>
    <img src="/ramses.jpg" alt="">
  </picture>

  <main>
    <p>Website coming soon</p>
    <ul>
      <li>
        <a href="https://open.spotify.com/artist/7bozp79JpSC9Nfvd4FEEJY">Spotify</a>
      </li>
      <li>
        <a href="https://www.instagram.com/ramses.boomboom/">Instagram</a>
      </li>
    </ul>
  </main>
</body>
</html>
