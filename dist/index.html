<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  
  <title>Ramses</title>
  <link rel="icon" href="https://fav.farm/ðŸ‘¾" /> 

  <style>
    @font-face {
      font-family: 'Bowlby One SC';
      font-style: normal;
      font-weight: 400;
      src: url('/fonts/bowlby-one-sc-v12-latin-regular.eot'); /* IE9 Compat Modes */
      src: local(''),
          url('/fonts/bowlby-one-sc-v12-latin-regular.eot?#iefix') format('embedded-opentype'), /* IE6-IE8 */
          url('/fonts/bowlby-one-sc-v12-latin-regular.woff2') format('woff2'), /* Super Modern Browsers */
          url('/fonts/bowlby-one-sc-v12-latin-regular.woff') format('woff'), /* Modern Browsers */
          url('/fonts/bowlby-one-sc-v12-latin-regular.ttf') format('truetype'), /* Safari, Android, iOS */
          url('/fonts/bowlby-one-sc-v12-latin-regular.svg#BowlbyOneSC') format('svg'); /* Legacy iOS */
    }

    html, body {
      height: 100%;
    }

    body {
      display: grid;
      grid-template: 'stack';
      margin: 0;
      padding: 0;
      place-items: center;
      font-family: 'Bowlby One SC', Consolas, monaco, monospace;
      font-size: 1.5rem;
      color: white;
      cursor: grab;
    }

    body > * {
      grid-area: stack;
    }

    picture {
      height: 100%;
      width: 100%;
      position: relative;
    }

    img {
      position: absolute;
      top: 0;
      left: 0;
      height: 100%;
      width: 100%;
      object-fit: cover;
    }

    main {
      letter-spacing: 0.1em;
      position: relative;
      padding: 1rem;
      text-align: center;
      mix-blend-mode: screen;
    }

    ul {
      list-style: none;
      padding: 0;
      margin: 0;
    }

    a {
      color: lightseagreen;
    }

    main * {
      font-weight: normal;
    }

    @media (max-width: 768px) {
      main *:not(h1) {
        font-size: 1.2rem;
      }
    }

    h2 {
      font-size: inherit;
      margin-bottom: 0;
      margin-top: 1.5rem;
    }

    .cursor {
      --x: 0;
      --y: 0;

      background: radial-gradient(closest-side, mediumseagreen, transparent);
      opacity: 0.5;
      mix-blend-mode: screen;
      width: 8em;
      height: 8em;
      position: absolute;
      left: 0;
      top: 0;
      transform: translateX(-50%) translateY(-50%) translateX(var(--x)) translateY(var(--y));
      pointer-events: none;
    }
  </style>
</head>
<body>
  <picture>
    <img src="/ramses.jpg" alt="">
  </picture>
  
  <main>
    <h1>RAMSES</h1>
    
    <ul>
      <li>
        <a href="https://open.spotify.com/artist/7bozp79JpSC9Nfvd4FEEJY">spotify</a>
      </li>
      <li>
        <a href="https://www.instagram.com/ramses.boomboom/">instagram</a>
      </li>
    </ul>
    
    <h2>for bookings:</h2>
    <ul>
      <li>
        <a href="http://www.making-patterns.com/">making patterns</a>
      </li>
      <li>
        <a href="mailto:booking@making-patterns.com">booking@making-patterns.com</a>
      </li>
    </ul>
  </main>

  <div class="cursor"></div>

  <script type="module">
    // CUSTOM CURSOR
    // -------------

    (() => {
      const cursor = document.querySelector('.cursor');

      if (!cursor) return;

      window.addEventListener('mousemove', (event) => {
        cursor.style.setProperty('--x', `${event.pageX}px`);
        cursor.style.setProperty('--y', `${event.pageY}px`);
      })
    })()
  </script>
</body>
</html>
